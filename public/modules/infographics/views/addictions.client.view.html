<section data-ng-controller="AddictionsController" class="addiction-page">

    <div class="row">
        <div class="col-xs-12">
            <h1>{{ addictionsData.name }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-10">
            <div addictions="addictions" data-graph-data="d3AddictionsData" data-is-updated="d3IsUpdated"></div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-2 addictions-form">
            <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-12" data-ng-repeat="addiction in addictionsData.children track by $index">
                <h2 class="col-xs-12">{{ addiction.name }}</h2>
                <div class="col-xs-12 addiction" data-ng-repeat="item in addiction.children track by $index">
                    <div class="row">
                        <div class="col-xs-12 col-md-12">
                            <input class="form-control" data-ng-model="item.name">
                        </div>
                        <div class="col-xs-8 col-md-12">
                            <input type="number" class="form-control" data-ng-model="item.size">
                        </div>
                        <div class="col-xs-4 col-md-12">
                            <button class="form-control btn btn-default">
                                <i class="glyphicon glyphicon-trash" data-ng-click="addiction.children.splice($index, 1)"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <button class="btn btn-block btn-primary" data-ng-click="addiction.children.push({name: '', size: 0})">
                            <i class="glyphicon glyphicon-plus"></i>
                        </button>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</section>
